<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EPS-Web-13</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->
    <!-- ЗАСТЕРЕЖЕННЯ: файл Respond.js не працює, якщо ви проглядаєте сторінку відкривши її з файлової системи -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container-fluid">

        <div class="row header">

            <div class="col-md-5 form-container">
                <form>
                    <div class="form-group">
                        <label for="exSel">Як до Вас звертатися?</label>
                        <select class="form-control" id="exSel">
                            <option>Mr</option>
                            <option>Mrs</option>
                            <option>Sen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Прізвище та ім'я</label>
                        <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="company">Компанія / заклад освіти</label>
                        <input type="text" class="form-control" id="company" placeholder="KPNU">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="position">Посада / спеціальність</label>
                        <input type="text" class="form-control" id="position" placeholder="Teacher">
                    </div>
                    <div class="form-group">
                        <label for="city">Місто</label>
                        <input type="text" class="form-control" id="city" placeholder="Lviv">
                    </div>
                    <div class="form-group">
                        <label for="question">Як нам зробити конференцію більш корисною та цікавою?</label>
                        <textarea id="question" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Участь</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">очне
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">заочне
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Учасник: доктор наук</label>
                        <div class="radio">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="option3">так
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="option4">ні
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

    </div>

    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
